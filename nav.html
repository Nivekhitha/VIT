<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapTrek - Your journey, one snapshot at a time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="stars"></div>

    <header>
        <nav>
            <div class="logo">SnapTrek</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="content-wrapper">
            <div class="hero-text">
                <h1 class="hero-title">Your journey, one snapshot at a time</h1>
                <p class="hero-subtitle">Capture memories, reflect better, and build patterns for a better tomorrow.</p>
                
                <div class="cta-buttons">
                    <a href="#login" class="btn btn-primary">Login</a>
                    <a href="#signup" class="btn btn-secondary">Sign Up</a>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number">300+</div>
                        <div class="stat-label">Snapshots Logged</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">23+</div>
                        <div class="stat-label">Countries Adopted</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">100+</div>
                        <div class="stat-label">Happy Users</div>
                    </div>
                </div>
            </div>
        </div>
        
        <a href="#preview" class="preview-btn">Snapshot Preview</a>
    </main>

    <script src="script.js"></script>
</body>
</html>
